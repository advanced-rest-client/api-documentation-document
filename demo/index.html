<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-request-editor demo</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../api-navigation/api-navigation.html">
    <link rel="import" href="../../api-console-default-theme/api-console-default-theme.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../neon-animation/web-animations.html">
    <link rel="import" href="../api-documentation-document.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #fff;
      }

      [role="main"] {
        max-width: 1100px;
        @apply --layout-horizontal;
        @apply --layout-start;
      }

      api-navigation {
        width: 320px;
        min-width: 320px;
        overflow: auto;
      }

      api-documentation-document {
        margin-left: 40px;
        @apply --layout-flex;
      }

      header {
        padding: 12px 24px;
        background-color: #C5E1A5;
        @apply --layout-horizontal;
        @apply --layout-center;
        --iron-icon-fill-color: #3E2723;
        --paper-input-container-focus-color: #33691E;
        --paper-input-container-label: {
          color: #3E2723;
        };
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template>
        <raml-aware raml="{{amfModel}}" scope="model"></raml-aware>
        <header>
          <paper-dropdown-menu label="Select demo endpoint">
            <paper-listbox slot="dropdown-content" id="apisList" on-selected-changed="_apiChanged">
              <paper-item data-src="demo-api.json">Demo api</paper-item>
              <paper-item data-src="demo-api-compact.json">Demo api - compact version</paper-item>
              <paper-item data-src="demo-document.json">Documentation fragment</paper-item>
              <paper-item data-src="demo-document-compact.json">Documentation fragment - compact version</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </header>
        <div class="vertical-section-container centered" role="main">
          <api-navigation amf-model="[[amfModel]]" docs-opened></api-navigation>
          <template is="dom-if" if="[[hasData]]">
            <api-documentation-document amf-model="[[amfModel]]" api-document="[[document]]"></api-documentation-document>
          </template>
          <template is="dom-if" if="[[!hasData]]">
            <p>Select a Documentation in the navigation to see the demo.</p>
          </template>
        </div>

        <demo-element id="helper" amf-model="{{amfModel}}"></demo-element>
      </template>
    </dom-bind>
    <script>
    (function(app) {
      const ns = ApiElements.Amf.ns;
      class DemoElement extends ApiElements.AmfHelperMixin(Polymer.Element) {}
      window.customElements.define('demo-element', DemoElement);

      app.hasData = false;
      app._load = function() {
        document.getElementById('apisList').selected = 0;
      };
      app._loadFile = function(file) {
        fetch('./' + file)
        .then((response) => response.json())
        .then((data) => {
          app.amfModel = data;
        });
      };
      app._apiChanged = function(e) {
        const file = e.target.selectedItem.dataset.src;
        app._loadFile(file);
      };

      app._navChanged = function(e) {
        const type = e.detail.type;
        if (type === 'documentation') {
          app.setData(e.detail.selected);
          app.hasData = true;
        } else {
          app.hasData = false;
        }
      };

      app.setData = function(id) {
        const encodes = app.$.helper._computeEncodes(app.amfModel);
        const encode = encodes instanceof Array ? encodes[0] : encodes;
        const key = app.$.helper._getAmfKey(ns.schema.doc);
        const docs = app.$.helper._ensureArray(encode[key]);
        app.document = docs.find((item) => item['@id'] === id);
      };

      window.addEventListener('WebComponentsReady', () => app._load());
      window.addEventListener('api-navigation-selection-changed', app._navChanged);
    })(document.getElementById('demo'));
  </script>
  </body>
</html>
