<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-documentation-document test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  <script src="./amf-loader.js"></script>
  <script type="module" src="../api-documentation-document.js"></script>
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-documentation-document></api-documentation-document>
    </template>
  </test-fixture>

  <script type="module">
  suite('api-documentation-document', () => {
    /* global AmfLoader */
    suite('Regular model', () => {
      let element;
      let docs;
      let amf;
      suiteSetup(() => {
        return AmfLoader.load(1)
        .then((data) => {
          amf = data[0];
          docs = data[1];
        });
      });

      setup((done) => {
        element = fixture('Basic');
        element.amfModel = amf;
        element.apiDocument = docs;
        flush(() => done());
      });

      test('Computes title', () => {
        assert.equal(element.title, 'About');
      });

      test('hasTitle is rendered', () => {
        assert.isTrue(element.hasTitle);
      });

      test('Computes content', () => {
        assert.typeOf(element.content, 'string');
      });

      test('title is rendered', () => {
        const node = element.shadowRoot.querySelector('h1');
        assert.ok(node);
      });
    });

    suite('Compact model', () => {
      let element;
      let docs;
      let amf;
      suiteSetup(() => {
        return AmfLoader.load(1, true)
        .then((data) => {
          amf = data[0];
          docs = data[1];
        });
      });

      setup((done) => {
        element = fixture('Basic');
        element.amfModel = amf;
        element.apiDocument = docs;
        flush(() => done());
      });

      test('Computes title', () => {
        assert.equal(element.title, 'About');
      });

      test('hasTitle is rendered', () => {
        assert.isTrue(element.hasTitle);
      });

      test('Computes content', () => {
        assert.typeOf(element.content, 'string');
      });

      test('title is rendered', () => {
        const node = element.shadowRoot.querySelector('h1');
        assert.ok(node);
      });
    });
  });
  </script>
</body>
</html>
