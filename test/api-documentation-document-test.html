<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-documentation-document test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="amf-loader.js"></script>
  <link rel="import" href="../api-documentation-document.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-documentation-document></api-documentation-document>
    </template>
  </test-fixture>

  <script>
  suite('api-documentation-document', () => {
    suite('Basic', () => {
      test('H1 is not rendered', (done) => {
        const element = fixture('Basic');
        flush(() => {
          const node = element.shadowRoot.querySelector('h1');
          assert.notOk(node);
          done();
        });
      });
    });
    /* global AmfLoader */
    suite('Has data', () => {
      let element;
      let docs;
      suiteSetup(() => {
        return AmfLoader.load(1)
        .then((data) => {
          docs = data[1];
        });
      });

      setup((done) => {
        element = fixture('Basic');
        element.apiDocument = docs;
        flush(() => done());
      });

      test('Computes title', () => {
        assert.equal(element.title, 'About');
      });

      test('hasTitle is rendered', () => {
        assert.isTrue(element.hasTitle);
      });

      test('Computes content', () => {
        assert.typeOf(element.content, 'string');
      });

      test('title is rendered', () => {
        const node = element.shadowRoot.querySelector('h1');
        assert.ok(node);
      });
    });
  });
  </script>
</body>
</html>
